<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e7ee); /* Soft gradient for background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full view height */
            flex-direction: column;
            padding: 0 20px;
        }

/* Header styles */
        header {
            width: 100%;
            height:70px;
            background-color: #6ba7d2; 
            color: rgb(228, 215, 215);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        header .logo {
            margin-left: 10px;
            /* margin-top: 1px; */
            display: inline-block;
        }
        header .logo img {
    width: 60px; 
    height: auto;
    border-radius: 15%;
    margin-left: 15px; 
}


        header .nav-links {
            float: right;
            margin-right: 25px;
            font-size: 18px;
        }

        header .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: auto;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header .nav-links a:hover {
            color: #494422; 
            text-decoration: underline;
        }
 /*for main container conatinig search bar  */ 
        .container {
            width: 100%;
            max-width: 850px;
            background-color: rgba(137, 176, 200, 0.848);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(2, 14, 14, 0.848);
            box-shadow: 0 10px 20px rgba(80, 76, 76, 0.1);
        }
/* FOR MAIN HEADER  */
        h1 {
            font-size: 32px;
            color: #000000; 
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Symptom input styling */
        textarea {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: 2px solid #c41c1c;
            font-size: 16px;
            margin-bottom: 25px;
            outline: none;
            resize: none;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: #4f82a6;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #070d44f3; 
            border: none;
            border-radius: 8px;
            color: rgb(240, 232, 232);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00538b; 
        }

        button:active {
            background-color: #ebeff3; 
        }

        .result-container {
            margin-top: 40px;
            display: none;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #322e2e;
        }

        #predicted-diseases {
            list-style: none;
            padding: 0;
        }

        #predicted-diseases li {
            background-color: #aea4a4;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            color: #555;
        }
       
        footer {
            margin-top: 50px;
            background-color: #7ab2db;
            color: rgb(18, 18, 18);
            width: 100%;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
        }

        footer a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

              .loading-spinner {
            display: none;
            margin: 50px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #006ab6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

     /* styles for background image  */
    body {
        font-family: 'Arial', sans-serif;
        background: url(background\ image.jpg) no-repeat center center fixed; 
        background-size:100%auto;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130vh;
        flex-direction: column;
        padding: 0 20px;
    } 
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="medtech.png.jpg" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact us </a>
        </div>
    </header>

    <div class="container">
        <h1>Disease Prediction System</h1>
        <p>Enter your symptoms below:</p>

        <div class="form-container">
            <textarea id="user-symptoms" placeholder="Enter symptoms here..." rows="5"></textarea>
            <button type="submit" id="submit-btn">Submit</button>
        </div>

             <div id="loading-spinner" class="loading-spinner"></div>

        <div id="prediction-result" class="result-container">
            <h2>Predicted Diseases:</h2>
            <ul id="predicted-diseases"></ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MedTech | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        // Handle symptom form submission
        document.getElementById('submit-btn').addEventListener('click', function(event) {
            const symptomsInput = document.getElementById('user-symptoms').value.trim();
            if (!symptomsInput) {
                alert("Please enter some symptoms.");
                return;
            }

            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';

            // Send request to predict disease based on symptoms
            fetch('/predict-disease', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: symptomsInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner and show results
                document.getElementById('loading-spinner').style.display = 'none';
                const diseasesList = document.getElementById('predicted-diseases');
                diseasesList.innerHTML = ''; // Clear previous results

                const resultContainer = document.getElementById('prediction-result');
                resultContainer.style.display = 'block'; // Show the result section

                // Display predicted diseases
                if (data.predictedDiseases.length > 0) {
                    data.predictedDiseases.forEach(disease => {
                        const li = document.createElement('li');
                        li.textContent = disease;
                        diseasesList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = "No disease matches your symptoms. Please consult a doctor.";
                    diseasesList.appendChild(li);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading-spinner').style.display = 'none';
            });
        });
    </script>

</body>
</html>
